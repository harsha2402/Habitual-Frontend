<nb-layout>

  <nb-layout-header fixed>
    <div>
      <h1 class="text-left">Habitual</h1>
    </div>
  </nb-layout-header>

  <nb-layout-column>
    <div class="container">
      <form>
        <div class="form-group">
          <h1 class="text-center text-primary">Tasks</h1>
          <div class="input-group-prepend">
            <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
            <span class="input-group-text" (click)="addTodo(todo.value)">Add</span>
          </div>
          <div class="data">
            <ul class="list-instyled">
              <li *ngFor="let todo of todoArray">{{todo}}</li>
            </ul>
          </div>
        </div>
      </form>
    </div>

  </nb-layout-column>

  <nb-layout-footer fixed>
    <div>
      <h1 class="text-left">Contact us</h1>
    </div>
  </nb-layout-footer>

</nb-layout>
